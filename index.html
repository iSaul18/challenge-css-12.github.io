<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a5d24b5247.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="container-header">
    <picture class="header__picture">
      <img class="header__img" src="images/logo.svg" alt="">
    </picture>
  </header>

  <main class="container-main">
    <picture class="main__picture">
      <img class="main__img" src="images/illustration-mockups.svg" alt="">
    </picture>
    <div class="main__texts">
      <h1 class="main__h1">Build The Community Your Fans Will Love</h1>
      <p class="main__p">Huddle re-imagibes the way we build commynities. You have a voice, but so does your audience. Create connections with you users as you engage in genuine descussion.</p>
      <a class="main__a" href="#!">Register</a>
    </div>
  </main>

  <footer class="container-footer">
    <picture class="container-social-media">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </picture>
  </footer>

</body>
</html>
